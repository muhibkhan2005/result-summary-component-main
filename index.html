<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="double">
      <div class="left-col">
        <h4 class="res-4"> Your Result</h4>
        <div class="circle" style="ba" ><span class="left-6">76 </span>of 100</div>
        <h2 class="great"> Great</h2>
        <p class="title-para">  You scored higher than 65% of the people who have taken these tests.</p>
        
        
      </div>
      <div class="right-col">
        <h4 class="summary">Summary</h4>
        <div class="right-a" style="hsl(241, 81%, 54%)"  > 
          <div class="right-a-b">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" width="25px" class="reaction-icon">
            <p class="reaction">
              Reaction
             </p>
             <div  class="right-t "  style="margin-left: 105px;"><span class="eighty">80</span>/100</div>
          </div>
        </div>
        <div class="right-a" style="background-color:hsl(241, 100%, 89%) ;" >
          <div class="right-a-b">
            <img src="./assets/images/icon-memory.svg"  width="25px" alt="icon-memory" class="icon-reaction">
            <p class="memory">Memory</p>
            <div  style="margin-left: 110px" class="right-t"><span class="eighty">92</span>/100</div>
          </div>
        </div>
        <div class="right-a" style="background-color:hsl(0, 45%, 91%) ;">
          <div class="right-a-b">
            <img src="./assets/images/icon-verbal.svg" alt="reaction-icon" class="reaction-icon">
            <p class="verbal">Verbal</p>
            <div  class="right-t" style="margin-left: 130px" ><span class="eighty">61</span>/100</div>

          </div>
        </div>
        <div class="right-a" style="background-color: hsl(221, 100%, 96%);">
          <div class="right-a-b">
          <img src="./assets/images/icon-visual.svg" alt="reaction-icon" class="reaction-icon" width="25px">
          <p class="visual">Visual</p>
          <div class="right-t" style="margin-left: 125px;" ><span class="eighty"> 78</span>/100
            
          </div>
         
        </div>
        <button type="button" class="btn">Continue</button>
        </div>
      </div>
    </div>
  </div>

 

 

  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhib khan</a>.
  </div>
</body>
</html>
